name: Pruebas merge
on: 
  push:
    branches-ignore: [ develop ]
jobs:
  j1:
    name: Job j1
    runs-on: ubuntu-latest
    steps:
    - name: Validar rama del commit
      env:
        RESULT: ${{ contains(github.event.head_commit.message, 'FEATURE') }}
      if: ${{ RESULT }}
      run: echo "::set-output name=respuesta::${RESULT}"
    # - name: Push from feature branch
    #   if: ${{ success() }} 
    - name: Checkout de repositorio
      uses: actions/checkout@v2
