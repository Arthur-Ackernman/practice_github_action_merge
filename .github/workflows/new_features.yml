name: Pruebas merge
on: 
  push:
    branches-ignore: [ develop ]
jobs:
  j1:
    name: Job j1
    runs-on: ubuntu-latest
    steps:
    - name: Validar rama del commit
      if: ${{ contains(github.event.head_commit.message, 'FEATURE') }}
      env:
        MENSAJE: Ejecutar push
      run: echo "::set-output name=respuesta::${MENSAJE}"
    - name: checkout de repositorio
      uses: actions/checkout@v2
    - name: respuesta de job
      env: 
        MENSAJE: Prueba de mensaje
      run: echo "::set-output name=respuesta::${MENSAJE}"
